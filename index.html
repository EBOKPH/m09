<!DOCTYPE html>
<html>
<head>
	<title>Activity - Pokemon Trainer</title>
	<script src="script.js"></script>
</head>
<body>
	<h1>Pokemon Trainer</h1>
	<div id="trainer-info">
		<h2>Trainer</h2>
		<p>Name: <span id="trainer-name"></span></p>
		<p>Age: <span id="trainer-age"></span></p>
		<p>Pokemon:</p>
		<ul id="trainer-pokemon"></ul>
		<p>Friends:</p>
		<ul id="trainer-friends"></ul>
	</div>
	<button onclick="trainer.talk()">Talk</button>
	<button onclick="attack()">Tackle</button>
</body>
</html>
